{% extends "base.html" %}

{% block links %}
<a href="/login">Login</a>
{% endblock %}

{% block body %}
<div id="main" style="height: auto;">
    <div id="content" style="height: auto;">
        <div class="box" style="height: auto; max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #d7d7d7; border-radius: 10px; background-color: #fff;">
            <h1 style="text-align: center; color: #333;">Login</h1>
            <form action="/login" method="POST" class="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required />
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required />
                
                <input type="submit" value="Login" />
                
                <p class="login-message">{{ login_message }}</p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
